directories:
  output: dist_electron
  buildResources: build
appId: com.grupomanhattan.tpv
productName: TPV Grupo Manhattan
files:
  - filter:
      - dist/**/*
      - electron/**/*
      - package.json
extraResources:
  - from: ../backend
    to: backend
    filter:
      - '**/*'
asar: true
win:
  target: nsis
  icon: electron/assets/manhattan.ico
  verifyUpdateCodeSignature: false
  forceCodeSigning: false
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
electronVersion: 37.4.0
