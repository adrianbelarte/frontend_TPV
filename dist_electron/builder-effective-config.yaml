directories:
  output: dist_electron
  buildResources: build
appId: com.grupomanhattan.tpv
productName: TPV Grupo Manhattan
files:
  - filter:
      - electron/**/*
      - package.json
extraResources:
  - from: dist
    to: app/dist
    filter:
      - '**/*'
  - from: ../backend
    to: backend
    filter:
      - '**/*'
  - from: ../backend/node_modules
    to: backend/node_modules
    filter:
      - '**/*'
asarUnpack:
  - app/dist/**/*
  - backend/**/*
asar: true
win:
  target: nsis
  icon: electron/assets/manhattan.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
electronVersion: 37.4.0
